<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Simple Language add function program
    function addLanguage(langName){
        const li=document.createElement('li');
        li.innerHTML=`${langName}`;
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Python");
    addLanguage("TypeScript");

    //Advance Language add function program
    function addOptmieLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptmieLanguage("Java");





    //Edit  Value
    const secondLang=document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML="Mojo";//simple way edit value


    //Optimige way to edit value
    const newli=document.createElement('li');
    newli.textContent="mojo";
    secondLang.replaceWith(newli);
    //edit
    const firstLang=document.querySelector("li:first-child");
    firstLang.outerHTML='<li>TypeScript</li>'



    //revome 
    const lastLanguage=document.querySelector('li:last-child')
    lastLanguage.remove();
</script>
</html>
